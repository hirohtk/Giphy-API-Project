<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giphy Project - US States</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>

    <div class="container">
        

        <!-- Rendered buttons will get dumped Here  -->
        <div id="buttons-view">




        </div>

        <form id="team-form">
            <label for="team-input"><strong>Add a US State!</strong></label>
            <br>
            <p id="notes">Note:  If you've already clicked a state button, the button will turn dark gray.  Clicking it again will add 20 gifs instead of 10</p>
            <input type="text" id="team-input"><br><br>

            <!-- Button triggers new movie to be added -->
            <input id="add-team" type="submit" value="Add">
        </form>

        <!-- Movies will get dumped here -->
        <div id="main-view"></div>



    </div>
    <script src="assets/app.js"></script>


</body>

</html>
